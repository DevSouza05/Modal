<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
</div>
        <!-- Botão para abrir o modal -->
        <button id="openModalBtn">Abrir Modal</button>

        <!-- Modal -->
        <div id="largageModal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.5); justify-content:center; align-items:center;">
            <div style="background:#fff; padding:2rem; border-radius:8px; min-width:300px; position:relative;">
                <h2>Modal de Largage</h2>
                <p>Conteúdo do modal aqui.</p>
                <button id="closeModalBtn" style="position:absolute; top:10px; right:10px;">Fechar</button>
            </div>
        </div>

        <div class="render">
        </div>

        <script>
            const openBtn = document.getElementById('openModalBtn');
            const modal = document.getElementById('largageModal');
            const closeBtn = document.getElementById('closeModalBtn');

            openBtn.onclick = function() {
                modal.style.display = 'flex';
            };
            closeBtn.onclick = function() {
                modal.style.display = 'none';
            };
        </script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
