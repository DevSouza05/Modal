<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="virtual-select.min.css">
    <link rel="stylesheet" href="custom.css">
</head>

<body>

  <div class="container-fluid mt-4">
    <div class="row">
      <!-- cln formulário -->
      <div class="col-md-6 border-end">
        <h5 id="largageModalBootstrapLabel">Horarios disponíveis</h5>
        <h6>Encontre o melhor horario: </h6>

        <form id="formularioModal">
          <div class="mb-3">
            <label for="tituloTurma" class="form-label">Turma</label>
            <input type="text" class="form-control" id="tituloTurma" name="tituloTurma" required>
          </div>

          <div class="mb-3">
            <label for="tituloDisciplina" class="form-label">Disciplina</label>
            <input type="text" class="form-control" id="tituloDisciplina" name="tituloDisciplina" required>
          </div>

          <div class="mb-3">
            <label for="tituloCapacidade" class="form-label">Capacidade</label>
            <input type="number" class="form-control" id="tituloCapacidade" name="tituloCapacidade" required min="0">
          </div>

          <div class="mb-3">
            <label for="blocoSelect" class="form-label">Turno</label>
            <div id="turno-select"></div>
          </div>

          <div class="mb-3">
            <label for="blocoSelect" class="form-label">Bloco</label>
            <div id="bloco-select"></div>
          </div>

          <div class="mb-3">
            <label for="conjuntoSelect" class="form-label">Conjunto</label>
            <div id="conjunto-select"></div>
          </div>

          <div class="mb-3">
            <label for="recursoSelect" class="form-label">Recurso</label>
            <div id="recurso-select"></div>
          </div>

          <button type="submit" class="btn btn-success">Filtrar</button>
          <button type="button" class="btn btn-secondary ms-2" id="limparCamposBtn">
            Limpar Campos
          </button>
        </form>
      </div>

      <!-- Cln dos cards -->
      <div class="col-md-6">
        <div id="cardsContainer" style="max-height: 650px; overflow-y: auto;"></div>

        <label class="form-label mt-3">Reserva Atual:</label>

        <div class="table-responsive">
          <table class="table table-bordered align-middle text-center">
            <thead style="background:yellow;">
              <tr>
                <th>Dia da semana</th>
                <th>Horário inicial</th>
                <th>Horário final</th>
                <th>Reserva atual</th>
                <th>Reserve o horário</th>
              </tr>
            </thead>
            <tbody id="horariosTableBody"></tbody>
          </table>
        </div>

        <div id="reservaMsg" class="mt-2 text-success fw-bold" style="display:none;"></div>
      </div>
    </div>
  </div>

  <div class="render"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/virtual-select.min.js"></script>
  <script src="main.js"></script>

</body>


<script src="/virtual-select.min.js"></script>

<script src="main.js"></script>
</html>
